<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Благотворительный фонд «Милосердие»</title>
    <link rel="stylesheet" href="assets/cpia/cpia/styles-widget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="contact-widget">
    <h2>Fill Your Contact Info</h2>
    <form id="contactForm">
        <div class="input-container">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="John Doe" required>
            <i class="fas fa-user"></i>
        </div>

        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@mail.com" required>
            <i class="fas fa-envelope"></i>
        </div>

        <div class="input-container">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+7 123 456 78 90" required>
            <i class="fas fa-phone"></i>
        </div>

        <button type="submit" id="submitButton">Submit</button>
    </form>

    <!-- Контейнер для QR-кода -->
    <div id="qrCodeContainer" style="display: none; margin-top: 20px;">
        <h3>Your QR Code:</h3>
        <!-- QR-код с фиксированным именем и путём -->
        <img id="preparedQrCode" src="assets/cpia/cpia/qr-code.png" alt="QR Code">
    </div>
</div>

<script src="assets/cpia/cpia/script_widget.js"></script>

</body>
</html>
